<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main-page">
      <section class="section">
        <h3 class="section__header">Add Item</h3>
        <div class="section__item">
          <input id="new-task" class="task task__input" type="text">
          <button class="section__button add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul id="incompleteTasks" class="section__incomplet">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task task__input">
            <button class="section__button edit">Edit</button>
            <button class="section__button delete"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task__input">
            <button class="section__button edit">Save</button>
            <button class="section__button delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks" class="section__completed">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task task__input">
            <button class="section__button edit">Edit</button>
            <button class="section__button delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
